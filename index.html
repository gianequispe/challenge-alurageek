    <main class="main-container">
         <section class="section-my-products">
                <h1>Mis productos</h1>
                <div class="products-container" data-product>

                    <div class="card">
                        <div class="card-container-img">
                            <img src="https://i.pinimg.com/564x/71/92/8e/71928ecd62aebab2bb09165043743cf6.jpg" alt="producto">
                        </div>
                        
                        <div class="card-container-info">
                            <p>Ternurine</p>
                            <div class="card-container-value">
                                <p>$ 25,00</p>
                                <button class="delete-button" data-id="${id}">
                                    <img src="img/delete.png" alt="eliminar">
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-container-img">
                            <img src="https://i.pinimg.com/564x/71/92/8e/71928ecd62aebab2bb09165043743cf6.jpg" alt="producto">
                        </div>

                            <p>Ternurine</p>

                                </button>

                    </div>

                </div>
        </section>

        <section class="section-form">
            <h1>Agregar<br>Producto:</h1>
            <form class="form-container" data-form>
                <div class="form-group">
                  <input type="text" id="name" placeholder="nombre..." minlength="2" data-name required>
                </div>
              
                <div class="form-group">
                  <input type="text" id="price" placeholder="precio..." data-price required>
                </div>
                
                <div class="form-group">
                  <input type="text" id="image" placeholder="imagen..." data-image required>
                </div>
                
                <div class="button-group">
                  <button class="btn-submit" id="button" type="submit">Enviar</button>
                  <button class="btn-clear"  type="reset">Limpiar</button>
                </div>
              </form>
        </section>
     
    </main>
  
    <footer>
        <img src="img/AluraGeek.png" alt="icono">
